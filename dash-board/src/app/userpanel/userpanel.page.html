<div class="min-h-screen bg-zinc-900">
  <usepanel-header></usepanel-header>
  <update-modal></update-modal>
  <success-alert></success-alert>
  <main class="min-w-full min-h-screen bg-zinc-900">
    <section class="m-auto p-6">
      <div
        class="p-6 sm:p-6 flex flex-col justify-center lg:p-8 rounded-xl border-2 border-zinc-800 text-white"
      >
        <div class="flex justify-between">
          <img
            alt="User picture"
            [src]="userManager.userActive.picture"
            class="h-36 w-36 rounded-full object-cover select-none"
          />
          
          <div class="cursor-pointer" (click)="manager.openUpdateModal()">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
            />
          </svg>
          </div>
       
          
        </div>

        <div class="flex justify-between">
          <div>
            <h2 class="text-2xl font-semibold mr-5">{{userManager.userActive.fullName}}</h2>

            <h3 class="text-xl font-sans">{{userManager.userActive.email}}</h3>
            <span class="flex p-2 items-center"
              ><span>Paying</span>
              <div 
                class="ml-2 h-3 w-3 bg-green-400 rounded-full"></div
            ></span>
            <div class="flex p-2 my-2">
              <p *ngFor="let activity of activities">{{ activity }}</p>
            </div>
          </div>
          <button class="button self-end">Subscribe</button>
        </div>
      </div>
    </section>

    <subscriptions-section></subscriptions-section>
  </main>
</div>
