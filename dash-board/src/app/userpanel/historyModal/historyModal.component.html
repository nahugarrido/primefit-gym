<div
  *ngIf="manager.showHistoryModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 text-white text-xsm"
>
  <div class="relative w-full max-w-xl mx-auto">
    <div
      class="overflow-hidden transition-all transform bg-zinc-800 rounded-lg shadow-2xl lg:p-10"
    >
      <header>
        <button
          class="absolute top-2 right-2"
          (click)="manager.closeHistoryModal()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="currentColor"
            class="flex-shrink-0 w-6 h-6"
          >
            <polygon
              points="427.314 107.313 404.686 84.687 256 233.373 107.314 84.687 84.686 107.313 233.373 256 84.686 404.687 107.314 427.313 256 278.627 404.686 427.313 427.314 404.687 278.627 256 427.314 107.313"
            ></polygon>
          </svg>
        </button>
      </header>

      <main class="p-4 gap-5 w-full">
        <p class="title text-2xl mb-1">History Payment</p>

        <table
          class="min-w-full divide-red-700 bg-zinc-800 py-6 px-4 text-xsm text-left"
        >
          <thead class="text-center border-b-2 border-red-700">
            <tr>
              <th class="px-4 py-2">Number</th>
              <th class="px-4 py-2">Payment At</th>
              <th class="px-4 py-4">Expired At</th>
              <th class="px-2 py-4">Payment Method</th>
            </tr>
          </thead>

          <tbody class="text-gray-300 ">
            <tr
              class="my-4 gap-5 hover:bg-zinc-750"
              *ngFor="let payment of manager.payments; let i = index"
            >
              <td class="px-8 py-4">i</td>
              <td class="px-8 py-4">
                {{ payment.paymentAt }}
              </td>
              <td class="px-8 py-4">
                {{ payment.expiredAt }}
              </td>
              <td class="px-8 py-4 text-center">
                {{ payment.method }}
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
</div>
