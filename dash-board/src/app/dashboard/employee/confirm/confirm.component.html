<div
  *ngIf="manager.showConfirmModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 text-white text-xsm"
>
  <div class="relative w-full max-w-xl mx-auto">
    <div
      class="overflow-hidden transition-all transform bg-zinc-800 rounded-lg shadow-2xl"
    >
      <div
        class="overflow-y-auto"
        role="dialog"
      >
        <div
          class="flex items-end justify-center text-center sm:block sm:p-0"
        >
          <div
            class="p-5 overflow-hidden text-center align-bottom transition-all transform rounded-lg sm:my-8 sm:align-middle sm:max-w-xl sm:w-full"
          >
            <div>
              <div class="mt-3 text-center sm:mt-5">
                <h1
                  class="mb-8 text-2xl font-semibold leading-none tracking-tighter text-white"
                >
                Are you sure you want to change the status of the users?
                </h1>
    
              </div>
            </div>
            <div class="mt-6 sm:flex justify-center gap-10">
              <div class="mt-3 rounded-lg sm:mt-0">
                <button (click)="manager.sendUpdateStates()"
                class="button text-xl" style="height: 3.5rem;"
                >
                  Confirm
                </button>
              </div>
              <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">
                <button (click)="manager.cancelUpdateState()"
                  class="button text-xl" style="height: 3.5rem; background-color: #635d5d; border-color: #635d5d;"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
